<!DOCTYPE html>
<html lang="en">

<head>
  <script src="code.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <div id="container"> -->

  <div id="landing">

    <form action="">
      <label for="rows">rows</label>
      <input type="number" id="rows" value="0">
      <label for="columns">columns</label>
      <input type="number" id="columns" value="0">
      <!-- <input type="number" id="trees"> -->
    </form>
    <button id="start" onclick="start()">start</button>
  </div>

  <div id="game">
    <div id="toolsAndStorage">
        <h1 class="toolsTitle">Tools</h1>
        <div id="toolsContainer">
        <div id="axeBox" class="toolBox"></div>
        <div id="pickAxeBox" class="toolBox"></div>
        <div id="shovelBox" class="toolBox"></div>
      </div>

      <h1 class="storageTitle">Storage</h1>
      <div id="storageContainer">
        <div id="woodContainer" class="brickContainer">
          <div id="woodIcon" class="brickIcon"></div>
          <h3>&nbsp; / &nbsp;</h3>
          <div id="woodCounter">0</div>
        </div>
        <div id="dirtContainer" class="brickContainer">
          <div id="dirtIcon" class="brickIcon"></div>
          <h3>&nbsp; / &nbsp;</h3>
          <div id="dirtCounter">0</div>
        </div>
        <div id="rockContainer" class="brickContainer">
          <div id="rockIcon" class="brickIcon"></div>
          <h3>&nbsp; / &nbsp;</h3>
          <div id="rockCounter">0</div>
        </div>
      </div>
    </div>
    <div id="matrix"></div>
  </div>

  <!-- </div> -->
</body>

</html>
